<!DOCTYPE html>
<html>
<head>
  <title>getElementById example</title>
  <script>
  function pages(newPage) {
    document.getElementById("frame").src = newPage;
  }
  </script>
</head>
<body>
  
  <iframe id="frame" src="about:blank" width="1000" height="450"></iframe>
  <button onclick="pages('https://www.google.com/');">google</button>
  <button onclick="pages('https://www.youtube.com/');">youtube</button>

</body>
</html>
